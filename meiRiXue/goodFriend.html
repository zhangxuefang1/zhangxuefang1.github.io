<script id="moban" type="text/x-handlebars-template">
		{{#each this}}
		<div class="goodAttention">
				{{#each fans}}
				<dl class="goodAttention-dl">

</script>
<script>
	$(function(){
		   $.ajax({
		    	url:"json/goodFriend.json",
		    	datatType:"json",
		    	success:function(data){
		    		console.log(data);
		    		if(data.success==1){
						//注册一个Handlebars模版，通过id找到某一个模版，获取模版的html框架
						var ohtml=$("#moban").html(),
					    moban=Handlebars.compile( ohtml);
					    //将json对象用刚刚注册的Handlebars模版封装，得到最终的html，插入到基础books中。
					    $("#goodContent").html(moban(data.info))
					}
		    	}
		    })
	})
</script>
