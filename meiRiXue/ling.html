<!doctype html>
<html lang="en" ng-app="myLing">
<head>
	<meta charset="UTF-8">
	<!--IE浏览器用最新的渲染模式-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--强制让页面宽度适应设备的宽，且不允许用户缩放-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
	<title>消息</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/circle.css">
</head>
<body>
<div class="lingContainer">
	<header class="lingHead">
		<a class="leftBtn" href="javascript:;">返回</a>
		<ul class="nav-group">
			<li class="item active"><a ui-sref="inform">通知</a></li>
			<li class="item"><a ui-sref="review">评论</a></li>
			<li class="item"><a ui-sref="praise">赞</a></li>
			<li class="item"><a ui-sref="_my">@我</a></li>
		</ul>
		<a class="rightBtn" href="ling.html"></a>
	</header>
	<section class="lingMain" ui-view>
		
		
	</section>
</div>
<script src="js/jquery.js"></script>
<script src="js/setfontsize.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>	
<script>

	var myApp=angular.module('myLing',['ui.router']);
	myApp.config(['$urlRouterProvider','$stateProvider',function($urlRouterProvider,$stateProvider)
	{
		$urlRouterProvider.otherwise('/inform');
		$stateProvider
			.state('inform',{
				url:'/inform',
				templateUrl:"inform.html"//template:"消息"
				
			})
			.state('review',{
				url:'/review',
				templateUrl:"review.html"//template:"消息"
				
			})
			.state('praise',{
				url:'/praise',
				templateUrl:"praise.html"//template:"消息"
				
			})
			.state('_my',{
				url:'/_my',
				templateUrl:"_my.html"//template:"消息"
				
			})
			
	}])
	
</script>
<script>
$(".nav-group").on("click","li",function(){
	$(this).addClass("active").siblings().removeClass("active");
})

</script>
</body>
</html>
